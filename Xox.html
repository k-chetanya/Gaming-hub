<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Xox.css" />
  </head>
  <body>
    <div class="container">
    
      <h1>Tic Tac Toe</h1>
      <a href="index.html"><button class="back" >back</button></a>
      <button id="mode">Mode</button>
      <button id="single">Single Player</button> 
      <button id="multi">Mutli Player</button>
      
      <div class="board">
        <div class="cell" ind="0"></div>
        <div class="cell" ind="1"></div>
        <div class="cell" ind="2"></div>
        
        <div class="cell" ind="3"></div>
        <div class="cell" ind="4"></div>
        <div class="cell" ind="5"></div>
        
        <div class="cell" ind="6"></div>
        <div class="cell" ind="7"></div>
        <div class="cell" ind="8"></div>
      </div>
     
      <div class="status">Player X's turn</div>
      <button class="reset">Reset</button>
    </div>
    
    <script src="Xox.js"></script>
  </body>
</html>
